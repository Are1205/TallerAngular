<div class="container">
  <div class="row">
      <div class="col-6">
          <table class="table table-striped">
              <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Channel</th>
                    <th scope="col">Seasons</th>
                  </tr>
              </thead>
              <tbody>
                <tr *ngFor="let s of series">
                  <td>
                    <dd>{{s.id}}</dd>
                  </td>
                  <td>
                    <dd>{{s.name}}</dd>
                  </td>
                  <td>
                    <dd>{{s.channel}}</dd>
                  </td>
                  <td>
                    <dd>{{s.seasons}}</dd>
                  </td>
                </tr>
              </tbody>
          </table>
          <div class="row justify-content-end">
              <p class="col-4" id = "promedio">{{getPromedioTemporadas()}} </p>
          </div>
      </div>
  </div>
</div>
